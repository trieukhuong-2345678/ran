<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Rắn Săn Mồi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
    }
    canvas {
      border: 2px solid #fff;
      margin-top: 20px;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .control-btn {
      width: 60px;
      height: 60px;
      background-color: #444;
      color: white;
      font-size: 20px;
      margin: 5px;
      border: none;
      cursor: pointer;
    }
    .control-btn:hover {
      background-color: #666;
    }
    .difficulty-btn {
      margin-top: 20px;
      width: 100px;
      height: 40px;
      background-color: #444;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .difficulty-btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>Game Rắn Săn Mồi</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div class="controls">
    <div>
      <button class="control-btn" onclick="move('up')">↑</button>
    </div>
    <div>
      <button class="control-btn" onclick="move('left')">←</button>
      <button class="control-btn" onclick="move('right')">→</button>
    </div>
    <div>
      <button class="control-btn" onclick="move('down')">↓</button>
    </div>
    <div class="difficulty">
      <button class="difficulty-btn" onclick="changeDifficulty('easy')">Dễ</button>
      <button class="difficulty-btn" onclick="changeDifficulty('medium')">Trung Bình</button>
      <button class="difficulty-btn" onclick="changeDifficulty('hard')">Khó</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
